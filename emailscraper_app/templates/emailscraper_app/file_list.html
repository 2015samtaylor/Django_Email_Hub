{% extends 'emailscraper_app/base.html' %}

{% block content %}
    <h2>Files</h2>

    <table class="table">
        <thread>
            <tr>
                <th>Emails</th>
                <th>File Type</th>
                <th>Column Names</th>
                <th>Delimiter</th>
            </tr>
        </thread>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.file }}</td>
                <td>{{ file.file_tag }}</td>
                <td>{{ file.column_names }}</td>
                <td>{{ file.delimiter }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
